<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Clientes</title>
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/navegacao.css">
</head>

<body>
    <header>
        <nav>
            <a href="lista-alunos.html">ALUNOS</a>
            <a href="lista-livros.html">LIVROS</a>
            <a href="lista-emprestimos.html">EMPRÉSTIMOS</a>
        </nav>
    </header>
    <h1>CADASTRO DE ALUNO</h1>
    <div class="container-formulario">
        <form action="">
            <label>
                Nome
                <br>
                <input type="text" name="input-nome-aluno" placeholder="Informe o primeiro nome" required>
            </label>
            <label>
                Sobrenome
                <br>
                <input type="text" name="input-Sobrenome-cliente" placeholder="Informe o Sobrenome" required>
            </label>
            <label>
                Data de Nascimento
                <br>
                <input type="date" name="input-dataNascimento-aluno" placeholder="Informe a data de Nascimento" required>
            </label>
            <label>
                Endereço
                <br>
                <input type="text" name="input-endereco-aluno" placeholder="Informe a endereço do aluno" required>
            </label>
            <label>
                Email
                <br>
                <input type="text" name="input-email-aluno" placeholder="Informe o email do aluno" required>
            </label>
            <label>
                Celular
                <br>
                <input type="text" name="input-celular-aluno" placeholder="Informe o celular aluno" required>
            </label>
            <input type="button" value="CADASTRAR">
        </form>
    </div>
</body>
</html>
